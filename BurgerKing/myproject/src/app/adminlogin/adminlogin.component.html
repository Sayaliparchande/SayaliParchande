<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <img src="assets/newlogo.png" width="15% " style="margin-top: -5%; margin-left: -5%;">
              <div class="text-center">
                  <h1>Admin Login</h1>
                  <h6>
                      Please fill the details to login !!
                  </h6>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="login()">

                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small><br>
                        <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email id is required.</span>

                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is required.</span>

                      </div>

                      <button  type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                    </form>


          </div>
      </div>
  </div>
</div>
